<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Connection arrows -->
  <path d="M160 256 Q 256 180 352 256" stroke="rgba(255,255,255,0.4)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M352 256 Q 256 332 160 256" stroke="rgba(255,255,255,0.4)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Nodes -->
  <circle cx="160" cy="256" r="48" fill="white"/>
  <circle cx="352" cy="256" r="48" fill="white"/>
  <circle cx="256" cy="160" r="36" fill="rgba(255,255,255,0.9)"/>
  <circle cx="256" cy="352" r="36" fill="rgba(255,255,255,0.9)"/>
  <!-- Center connection lines -->
  <line x1="160" y1="220" x2="230" y2="175" stroke="rgba(255,255,255,0.5)" stroke-width="6" stroke-linecap="round"/>
  <line x1="352" y1="220" x2="282" y2="175" stroke="rgba(255,255,255,0.5)" stroke-width="6" stroke-linecap="round"/>
  <line x1="160" y1="292" x2="230" y2="337" stroke="rgba(255,255,255,0.5)" stroke-width="6" stroke-linecap="round"/>
  <line x1="352" y1="292" x2="282" y2="337" stroke="rgba(255,255,255,0.5)" stroke-width="6" stroke-linecap="round"/>
  <!-- Plus/minus symbols in main nodes -->
  <text x="160" y="268" text-anchor="middle" font-size="48" font-weight="bold" fill="#3b82f6">+</text>
  <text x="352" y="268" text-anchor="middle" font-size="48" font-weight="bold" fill="#3b82f6">âˆ’</text>
  <!-- R symbol for reinforcing loop -->
  <text x="256" y="268" text-anchor="middle" font-size="36" font-weight="bold" fill="rgba(255,255,255,0.8)">R</text>
</svg>
