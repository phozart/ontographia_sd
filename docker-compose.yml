# docker-compose.yml for Systems Thinking Studio

version: '3.8'

services:
  # Production service
  sd-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sd-studio
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  sd-studio-dev:
    image: node:20-alpine
    container_name: sd-studio-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
